<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Random Number Generator</h1>
        <div class="row">
            <div class="col text-center">
                <button id="generate-btn" class="btn btn-primary">Generate Random Numbers</button>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <h3>Random Numbers:</h3>
                <p id="random-numbers"></p>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <h3>Current Date:</h3>
                <p id="current-date"></p>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <h3>Rounded Random Number:</h3>
                <p id="rounded-random-number"></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('generate-btn').addEventListener('click', function () {
            // Generate and display a set of random numbers
            const randomNumbers = [];
            for (let i = 0; i < 10; i++) {
                randomNumbers.push(Math.random());
            }
            document.getElementById('random-numbers').innerText = randomNumbers.join(', ');

            // Get and display the current date
            const currentDate = new Date();
            document.getElementById('current-date').innerText = currentDate.toDateString();

            // Generate and display a rounded random number
            const randomNumber = Math.random() * 100;
            const roundedRandomNumber = Math.round(randomNumber);
            document.getElementById('rounded-random-number').innerText = roundedRandomNumber;
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
